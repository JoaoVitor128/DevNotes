<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Notes</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/script.js" d defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css" />
</head>

<body>
  <header>
    <h1>DevNotes</h1>
    <div>
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Busque por uma nota..." />
      </div>
      <button id="export-notes">
        <i class="bi bi-download"></i>
      </button>
    </div>
  </header>
  <div id="add-note-container">
    <input type="text" id="note-content" placeholder="O que deseja anotar?" />
    <button class="add-note">+</button>
  </div>
  <div id="notes-container"></div>
</body>

</html>
